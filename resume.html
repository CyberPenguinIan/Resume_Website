<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <!--css stylesheet bootstrap-->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar sticky-md-top p-2 navbar-expand-md bg-warning navbar-light py-2">        
        <div class="container-fluid">
            <a href="#" class="navbar-brand">IAN</a>
            <!--Toggle button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Menu items-->
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#aboutme">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#references">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#aboutme">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#aboutme">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#aboutme">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Showcase-->
    <section class="bg-dark text-light p-4 text-centre text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-centre justify-content-between">
                <div>                   
                    <h1>Ian Stolz</h1>  
                    <h2>I'm a <span class="text-warning">
                        junior software developer
                    </span></h2>      
                    <p class="lead my-4">
                        Welcome to my website. Here you can learn a more about me and what I do.
                        I want to thank you for taking an interest in me and hope the time you 
                        spend on my website will be worth it. 
                    </p>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block p-1" src="Images\PlaceHolder.jpg" alt="">               
            </div>
        </div>
    </section>

    <!--Carousel-->
    <div class="container-lg p-1 bg-dark">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="First slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="1"
                    aria-label="Second slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="2"
                    aria-label="Third slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="3"
                    aria-label="Fourth slide"
                ></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img
                        src="\Images\20191005_104156.jpg"
                        class="w-100 d-block"
                        alt="First slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="\Images\20191005_160908.jpg"
                        class="w-100 d-block"
                        alt="Second slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="\Images\20191005_161903.jpg"
                        class="w-100 d-block"
                        alt="Third slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="Images/20191005_190813.jpg"
                        class="w-100 d-block"
                        alt="Third slide"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselId"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselId"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    </div>
    
    <!--JavaScript bundle cdn code for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
